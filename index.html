<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momo's Shop</title>

  <!--custom css link-->
  <link rel="stylesheet" href="./css/style.css">

  <!--bootstrap css link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!--fontawesome link-->
  <script src="https://kit.fontawesome.com/0025f1fa7b.js" crossorigin="anonymous"></script>

  <!--google-font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body class="background">

  <!--Heading section start-->
  <header>
    <h1 class="text-center fw-bold text-secondary pt-4">Welcome to <span class="highlight-color">Momo's</span> Shop
      <i class="fas fa-store highlight-color"></i>
    </h1>
  </header>

  <!--Main section start-->
  <main class="main">

    <!--search area-->
    <div class=" mb-3 d-flex align-items-center justify-content-center mt-4">
      <input id="input-field" class="border border-2 border-secondary p-2 rounded-pill me-2" type="text"
        placeholder=" Search product..">
      <button type="button" class="btn btn-secondary border-dark text-white rounded-pill" id="search-btn"
        onclick="loadProducts()"><i class="fas fa-search"></i>
        Search
      </button>
    </div>


    <!--Display Section start-->
    <div class="row mt-4">

      <!--Products section start-->
      <div class="col-sm-6 col-md-10 col-lg-9">
        <div id="all-products" class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4 m-4">
        </div>
      </div>

      <!--Cart section start-->
      <div class="col-sm-6 col-md-2 col-lg-3 cart-main">
        <div class="cart mt-4 border border-secondary" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center text-secondary fw-bold">My-Cart <i
                  class="fas fa-shopping-cart highlight-color"></i></h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total:</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-secondary rounded-pill text-center text-white fw-bold">Buy Now <i
                class="fas fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--Footer section-->
  <footer></footer>

  <!--Bootstrap JS link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
